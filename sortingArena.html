<div class="arena-sorting">
  <div class="slider" id="slider-count-number">
    <p class="slider-detail" id="count-number-detail">Numbers: <span></span></p>
    <input
      class="input-range"
      type="range"
      step="1"
      value="50"
      min="10"
      max="85"
    />
  </div>
  <div id="box1"></div>
  <div id="box2"></div>
  <div class="slider" id="slider-speed">
    <p class="slider-detail" id="speed-detail">Speed: <span></span></p>
    <input
      class="input-range"
      id="input-range-speed"
      type="range"
      step="0.25"
      value="2"
      min="0.25"
      max="4"
    />
  </div>
</div>
